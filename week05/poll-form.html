<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="htttps://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
    <h1>
        WDD 130 | Albright Edet | HTML Form - User Poll
    </h1>
    <nav>
        <a href="#">Home</a>
    <a href="https://github.com/Embeddet/wdd130"> My-Git</a>
    <a href="https://degreeportal.byupathway.org/"> My-degree-portal</a>
    </nav>
</header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item"><label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"></div>
                <div class="form-item column2"><label for="usermail"> Email:</label>
                <input type="email" id="usermail" name="usermail"></div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="column1"><label for="browser">what is your favorite internet browser</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select></fieldset></div>
            <div class="column1"><label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"></div>
            <div class="column2"><label for="feedback">List the places you have lived:</label></div>
            <textarea id="feedback" name="feedback" rows="4" placeholders="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali">
                            </textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    
    <footer>
        <p>&copy | HTML Form - User Poll Activity | Albright Edet</p>
    </footer>
</body>
</html>
